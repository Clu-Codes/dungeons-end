<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
       

        
        <!-- Banner -->
        <div class="grid-x">
          <div class=" cell small-6 med-12 center">
            <div class="hero-image">
              <div class="hero-text">
            <h1 style="font-size:50px ">Welcome to Dungeons End</h1>
              </div>
            </div>
          </div>
        </div>
        
      <!-- Navigation Menu -->
      <div class="grid-x">
          <div class="cell small-6 med-12 navbar center">
            <div class="top-bar">
              <div class="top-bar-left">
                <ul class="dropdown menu" data-dropdown-menu>
                  <li class="menu-text">Menu</li>
                  <li>
                    <a href="#home">Home</a>
                  </li>
                  <li><a href="#encounter">Encounter</a></li>
                  <li><a href="#high-score">High Score</a></li>
                </ul>
              </div>
            </div>
        </div>
      </div>

        <div class="playImages">
            <div id="image1"></div>
            <div id="image2"></div>
            <div id="image3"></div>
            <div id="image4"></div>
        </div>

        <div class="characterName">
            <div class="small-9 columns">
                <input type="text" placeholder="name">
                <button class="submit"></button>
              </div>
        </div>
        

        
        <script src="./assets/js/script.js"></script>

    </body>
</html>

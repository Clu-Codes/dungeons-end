<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <!-- Banner -->
        <div class="grid-x">
            <div class=" cell small-6 med-12, banner">
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="grid-x">
            <div class="cell small-6 med-12, navbar">
            </div>
        </div>

        <!-- Character Selection Pictures -->
        <div class="grid-x">
            <!-- Image 1 -->
            <div class="cell small-2 med-4">
                <div class="card" id="image1">
                    <div class="card-section">
                        <img src="https://via.placeholder.com/150">
                    </div>
                    <div class="card-divider hero">
                        FIGHTER 1
                    </div>
                </div>
                <div class="card-selection">
                    <p>FIGHTER 1 INFO</p>
                    <button id="fighter1"></button>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="cell small-2 med-4">

            </div>

            <!-- Image 3 -->
            <div class="cell small-2 med-4">
                
            </div>

            <!-- Image 4 -->
            <div class="cell small-2 med-4">
                
            </div>
            <!-- End of Character Selection Pictures -->
        </div>
        
        <!-- Input Field for Character Name -->
        <div class="grid-x">
            <div class="cell small-6 med-12">
                <input type="text" id="name"> 
                <label>Please Enter Character Name!</label>
            </div>
        </div>
        <!-- Character Submit Button -->
        <div class="grid-x">
            <div class="cell sm-6 large-12">
                <button class="submit"></button>
                <label>Confirm your Character!</label>
            </div>
        </div>
    
        <script src="./assets/js/script.js"></script>
    </body>
</html>

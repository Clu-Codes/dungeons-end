    <!-- Character Selection Pictures -->
    <div class="container center">
        <div class="row">
            <!-- Image 1 -->
            <div class="col s4 m6 center">
                <div class="card" id="image1">
                    <div class="card-content center">
                        <img src="./assets/images/image1.jpg" style="width:200px;height:300px;" alt="Human Male Fighter">
                        <span class="card-title">Human Fighter</span>
                        <p>FIGHTER 1 INFO</p>
                    </div>
                    <div class="card-action">
                        <button class="btn" type="submit" name="action" id="fighter1">Select Fighter
                            <i class="material-icons left">colorize</i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="col s4 m6 center">
                <div class="card" id="image2">
                    <div class="card-content center">
                        <img src="./assets/images/image2.jpg" style="width:200px;height:300px;" alt="Orc Male Fighter">
                        <span class="card-title">Orc Fighter</span>
                        <p>FIGHTER 2 INFO</p>
                    </div>
                    <div class="card-action">
                        <button class="btn" type="submit" name="action" id="fighter2">Select Fighter
                            <i class="material-icons left">colorize</i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="col s4 m6 center">
                <div class="card" id="image3">
                    <div class="card-content center">
                        <img src="./assets/images/image3.jpg" style="width:200px;height:300px;" alt="Aasimar Female Fighter">
                        <span class="card-title">Aasimar Fighter</span>
                        <p>FIGHTER 3 INFO</p>
                    </div>
                    <div class="card-action">
                        <button class="btn" type="submit" name="action" id="fighter3">Select Fighter
                            <i class="material-icons left">colorize</i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Image 4 -->
            <div class="col s4 m6 center">
                <div class="card" id="image4">
                    <div class="card-content center">
                        <img src="./assets/images/image4.jpg" style="width:200px;height:300px;" alt="Elf Female Fighter">
                        <span class="card-title">Elf Fighter</span>
                        <p>FIGHTER 4 INFO</p>
                    </div>
                    <div class="card-action">
                        <button class="btn" type="submit" name="action" id="fighter4">Select Fighter
                            <i class="material-icons left">colorize</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Character Selection Pictures -->

    <!-- Input Field for Character Name -->
    <div class="container">
        <div class="row">
            <div class="col s8 l12 center">
                <div class="input-form card-panel">
                    <input class="input-form" type="text" id="player-name" placeholder="Enter Character Name!"/>
                </div>
                <br>
                <!-- Character Submit Button & Modal Trigger -->
                    <button data-target="modal1" class="btn-large pulse modal-trigger" type="submit" name="action" id="start-button">Begin Adventure!</button>  
            </div>  
            <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Modal Header</h4>
                        <p>A bunch of text</p>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                    </div>
                </div>    
        </div>
    </div>

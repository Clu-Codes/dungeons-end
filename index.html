<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>
    <body>
        <!-- Banner -->
        <div class="row">
            <div class="large-12 column, banner">
            </div>
        </div>

        <!-- Navigation Menu -->
        <div class="row">
            <div class="large-12 column, navbar">
            </div>
        </div>

        <!-- Character Selection Pictures -->
        <div class="row, playerImages">
            <!-- Image 1 -->
            <div class="large-3 cloumn">
                <div id="image1"></div>
            </div>
            <!-- Image 2 -->
            <div class="large-3 cloumn">
                <div id="image2"></div>
            </div>
            <!-- Image 3 -->
            <div class="large-3 cloumn">
                <div id="image3"></div>
            </div>
            <!-- Image 4 -->
            <div class="large-3 cloumn">
                <div id="image4"></div>
            </div>

        </div>
        
        <!-- Input Field for Character Name -->
        <div class="row">
            <div class="large-12 columns">
                <input type="text" id="name"> 
                <label>Please Enter Character Name!</label>
            </div>
        </div>
        <!-- Character Submit Button -->
        <div class="row">
            <div class="large-12 columns">
                <button class="submit"></button>
                <label>Confirm your Character!</label>
            </div>
        </div>
    
        <script src="./assets/js/script.js"></script>
    </body>
</html>
